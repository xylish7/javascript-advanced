<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer - Track Ad View Time</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 3000px;
      }

      .ad {
        position: relative;
        top: 1500px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 250px;
        color: white;
        background-color: teal;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="ad">AD HERE</div>
  </body>
  <script src="app.js"></script>
</html>
